spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        #        dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: org.hibernate.dialect.OracleDialect
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        "[format_sql]": true
        temp:
          use_jdbc_metadata_access: false
    database-platform: org.hibernate.dialect.OracleDialect

server:
  error:
    whitelabel:
      enabled: false # disable default whitelabel error page.
  shutdown: graceful

logging:
  level:
    org:
      hibernate:
        orm.jdbc.bind: TRACE
      springframework:
        data:
          elasticsearch:
            client:
              WIRE: TRACE